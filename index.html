<!DOCTYPE html>
<html lang="it"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Text Anonymizer - Anonimizzatore Testi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes stream {
      0% {
        transform: translateX(-100%) skewX(-30deg);
        opacity: 0.03; 
      }
      20% {
        opacity: 0.08; 
      }
      100% {
        transform: translateX(200%) skewX(-30deg);
        opacity: 0.01; 
      }
    }
    
    html.dark .light-stream::before, html.dark .light-stream::after {
        opacity: 0.5; 
    }


    .light-stream::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(150, 180, 255, 0.1), transparent); 
      animation: stream 15s linear infinite;
      z-index: 0;
    }

    .light-stream::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(180, 150, 255, 0.08), transparent); 
      animation: stream 20s linear infinite;
      animation-delay: -7.5s;
      z-index: 0;
    }

    /* Custom scrollbar for better aesthetics */
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #f1f5f9; /* Tailwind gray-100 */
      border-radius: 10px;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #94a3b8; /* Tailwind slate-400 */
      border-radius: 10px;
    }
    textarea::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* Tailwind slate-500 */
    }

    html.dark textarea::-webkit-scrollbar-track {
      background: #334155; /* Tailwind slate-700 for dark mode */
    }
    html.dark textarea::-webkit-scrollbar-thumb {
      background: #64748b; /* Tailwind slate-500 for dark mode */
    }
    html.dark textarea::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* Tailwind slate-400 for dark mode */
    }

    /* Styling for highlighted placeholders */
    .highlighted-placeholder {
        background-color: rgba(59, 130, 246, 0.15); /* bg-blue-500 with opacity */
        padding: 0.1em 0.3em;
        border-radius: 0.25em;
        font-weight: 500;
        color: #1d4ed8; /* text-blue-700 */
    }
    html.dark .highlighted-placeholder {
        background-color: rgba(96, 165, 250, 0.2); /* bg-blue-400 with opacity */
        color: #93c5fd; /* text-blue-300 */
    }

    /* Chevron icon for collapsible sections */
    .chevron-icon {
      transition: transform 0.2s ease-in-out;
    }
    .chevron-icon.open {
      transform: rotate(90deg);
    }

  </style>
